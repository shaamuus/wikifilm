<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Film</title>
</head>
<body>
    {% for film in films %}
        {{ film.film_name }}<br>
        {{ film.film_description }}<br>
        {{ film.genre_name }}<br>
        {{ film.release_date }}<br>
        {{ film.age_restriction }}<br>
        {{ film.actor_name }}<br>
        {{ film.director_name }}<br>
    {% endfor %}
</body>
</html>
