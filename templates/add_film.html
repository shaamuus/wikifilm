{% extends "base.html" %}
{% block content %}

    <h3 class="blue-grey-text lighten-3 center-align">Add Film</h3>

    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="">
            <!-- Film Title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix blue-grey-text lighten-3"></i>
                    <input id="film_name" name="film_name" minlength="3" maxlength="50"
                        type="text" class="validate" required>
                    <label for="film_name">Film Title</label>
                </div>
            </div>
            <!-- Film Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix blue-grey-text lighten-3"></i>
                    <textarea id="film_description" name="film_description" minlength="5" maxlength="500"
                        class="materialize-textarea validate" required></textarea>
                    <label for="film_description">Film Description</label>
                </div>
            </div>
            <!-- Genre Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix blue-grey-text lighten-3"></i>
                    <select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for genre in genres %}
                            <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="genre_name">Film Genre</label>
                </div>
            </div>
            <!-- Release Date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix blue-grey-text lighten-3"></i>
                    <input id="release_date" name="release_date" type="text" class="datepicker validate" required>
                    <label for="release_date">Release Date (Year)</label>
                </div>
            </div>
            <!-- Age Restriction -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix blue-grey-text lighten-3"></i>
                    <textarea id="age_restriction" name="age_restriction" minlength="1" maxlength="5"
                        class="materialize-textarea validate" required></textarea>
                    <label for="age_restriction">Age Rating</label>
                </div>
            </div>
            <!-- Actor Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix blue-grey-text lighten-3"></i>
                    <input id="actor_name" name="actor_name" minlength="3" maxlength="50"
                        type="text" class="validate" required>
                    <label for="actor_name">Actor Name</label>
                </div>
            </div>
            <!-- Director Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix blue-grey-text lighten-3"></i>
                    <input id="director_name" name="director_name" minlength="3" maxlength="50"
                        type="text" class="validate" required>
                    <label for="director_name">Director Name</label>
                </div>
            </div>
             <!-- secret pin -->
            <div class="row">

            </div>
            <!-- button -->
            <div class="row">
                <button class="btn waves-effect waves-light text-shadow" type="submit">
                    Add Film <i class="fas fa-angle-double-right right"></i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
